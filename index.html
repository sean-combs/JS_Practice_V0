<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>Javascript practice exercise</title>
</head>
<body>

<div class="container">
	<script>

	var weight = 1000; // given for the weight of grams
	document.write(" <h2> click the button </h2>" + weight + "g" +  " " + "will change the weight scale");
</script>
</div>

<div class="container">

<p id="display"></p>

	<button type="button" onclick="var weight = 1000; var kilo =1000; document.getElementById('display').innerHTML = weight/kilo + 'kg';">kilo</button>
	<br>
<button type="button" onclick="var weight = 1000; var mg =0.001; document.getElementById('display').innerHTML = weight/mg + 'mg';">mg</button>



</div>




</body>
</html>
